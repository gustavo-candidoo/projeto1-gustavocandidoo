    let n, u, up, b

    u = Number(prompt("Número de unidades produzidas nesse ano: "))
    up = Number(prompt("Número de unidades produzidas ano passado: "))

    if (u > up){
        if (u <= 1000 && u > 0){
            b = 25
            alert(" " +n+ ", seu bônus é de " +b+ "R$")
        }
        else if (u >=1001 && u <=3000){
            b = 50
            alert(" " +n+ ", seu bônus é de " +b+ "R$")
        }
        else if (u >= 3001 && u <= 6000){
            b = 100
            alert(" " +n+ ", seu bônus é de " +b+ "R$")
        }
